<h2 mat-dialog-title class="clean-header">
  <mat-icon class="header-icon" color="primary">health_and_safety</mat-icon>
  <span>Complete Fumigation for {{ data.targetName }}</span>
</h2>

<mat-dialog-content class="clean-content">
  <form [formGroup]="form" class="fumigation-form">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Service Duration (Hours)</mat-label>
      <input matInput type="number" formControlName="durationHours" cdkFocusInitial min="0.1" step="0.1">
      <mat-error *ngIf="form.controls.durationHours.hasError('required')">Duration is required.</mat-error>
      <mat-error *ngIf="form.controls.durationHours.hasError('min')">Duration must be > 0.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="clean-actions">
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onConfirm()" [disabled]="form.invalid">Release & Bill</button>
</mat-dialog-actions>
