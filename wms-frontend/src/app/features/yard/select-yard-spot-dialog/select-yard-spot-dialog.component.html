<div class="dialog-container">
  <!-- Header -->
  <div class="dialog-header">
    <h2>Select Yard Spot</h2>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="dialog-content">
    @if(isLoading()) {
      <div class="spinner-container">
        <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
      </div>
    } @else {
      <form [formGroup]="form">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>Available Yard Spots</mat-label>
          <mat-select formControlName="yardSpotId">
            @for(spot of spots(); track spot.id) {
              <mat-option [value]="spot.id">{{ spot.spotNumber }}</mat-option>
            }
          </mat-select>
          @if(spots().length === 0) {
            <mat-hint>No available yard spots found.</mat-hint>
          }
        </mat-form-field>
      </form>
    }
  </mat-dialog-content>

  <div class="dialog-actions">
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onConfirm()" [disabled]="form.invalid">
      Confirm Check-In
    </button>
  </div>
</div>
