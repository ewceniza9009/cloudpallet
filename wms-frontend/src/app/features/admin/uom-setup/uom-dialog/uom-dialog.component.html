<h2 mat-dialog-title class="dialog-title">
  <mat-icon>straighten</mat-icon>
  <span>{{ isEditMode() ? 'Edit Unit of Measure' : 'New Unit of Measure' }}</span>
</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" class="edit-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required cdkFocusInitial placeholder="e.g., Kilogram, Case">
      <mat-error>Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Symbol</mat-label>
      <input matInput formControlName="symbol" required placeholder="e.g., Kg, CS">
      <mat-error>Symbol is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onConfirm()" [disabled]="editForm.invalid || isSaving()">
    @if(isSaving()) {
      <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
      <span>Saving...</span>
    } @else {
      <ng-container>
        <mat-icon>save</mat-icon>
        <span>Save</span>
      </ng-container>
    }
  </button>
</mat-dialog-actions>
