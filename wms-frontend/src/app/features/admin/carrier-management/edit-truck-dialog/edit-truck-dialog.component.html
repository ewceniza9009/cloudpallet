<h2 mat-dialog-title class="dialog-title">
  <mat-icon>local_shipping</mat-icon>
  <span>{{ isEditMode() ? "Edit Truck" : "Add New Truck" }}</span>
</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" class="edit-form">
    <mat-form-field appearance="outline">
      <mat-label>License Plate</mat-label>
      <input matInput formControlName="licensePlate" required cdkFocusInitial />
      <mat-error>License Plate is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Model</mat-label>
      <input
        matInput
        formControlName="model"
        placeholder="e.g., Volvo VNL 860"
        required
      />
      <mat-error>Model is required</mat-error>
    </mat-form-field>

    <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Capacity (kg)</mat-label>
        <input
          matInput
          type="number"
          formControlName="capacityWeight"
          min="0"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Capacity (mÂ³)</mat-label>
        <input
          matInput
          type="number"
          formControlName="capacityVolume"
          min="0"
        />
      </mat-form-field>
    </div>

    <mat-slide-toggle formControlName="isActive" color="accent">
      Truck is Active
    </mat-slide-toggle>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onConfirm()"
    [disabled]="editForm.invalid || isSaving()"
  >
    @if(isSaving()) {
    <mat-progress-spinner
      diameter="20"
      mode="indeterminate"
    ></mat-progress-spinner>
    <span>Saving...</span>
    } @else {
    <ng-container>
      <mat-icon>save</mat-icon>
      <span>Save Changes</span>
    </ng-container>
    }
  </button>
</mat-dialog-actions>
