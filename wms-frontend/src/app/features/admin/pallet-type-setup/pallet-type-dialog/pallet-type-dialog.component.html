<h2 mat-dialog-title class="dialog-title">
  <mat-icon>pallet</mat-icon>
  <span>{{ isEditMode() ? 'Edit Pallet Type' : 'New Pallet Type' }}</span>
</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" class="edit-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required cdkFocusInitial placeholder="e.g., Standard Wood Pallet">
      <mat-error>Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tare Weight (kg)</mat-label>
      <input matInput type="number" formControlName="tareWeight" required placeholder="e.g., 25.5">
       <mat-error *ngIf="editForm.get('tareWeight')?.hasError('required')">Tare Weight is required</mat-error>
       <mat-error *ngIf="editForm.get('tareWeight')?.hasError('min')">Must be >= 0</mat-error>
    </mat-form-field>

     <div class="dimensions-grid">
         <mat-form-field appearance="outline">
           <mat-label>Length (cm)</mat-label>
           <input matInput type="number" formControlName="length" required min="0.01">
           <mat-error>Must be > 0</mat-error>
         </mat-form-field>
         <mat-form-field appearance="outline">
           <mat-label>Width (cm)</mat-label>
           <input matInput type="number" formControlName="width" required min="0.01">
           <mat-error>Must be > 0</mat-error>
         </mat-form-field>
         <mat-form-field appearance="outline">
           <mat-label>Height (cm)</mat-label>
           <input matInput type="number" formControlName="height" required min="0.01">
           <mat-error>Must be > 0</mat-error>
         </mat-form-field>
    </div>

     @if(isEditMode()) {
        <mat-slide-toggle formControlName="isActive" color="accent">
            Pallet Type is Active
        </mat-slide-toggle>
     }
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onConfirm()" [disabled]="editForm.invalid || isSaving()">
    @if(isSaving()) {
      <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
      <span>Saving...</span>
    } @else {
      <ng-container>
        <mat-icon>save</mat-icon>
        <span>Save</span>
      </ng-container>
    }
  </button>
</mat-dialog-actions>
