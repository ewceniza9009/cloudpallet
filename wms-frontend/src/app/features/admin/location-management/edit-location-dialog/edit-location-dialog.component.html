<h2 mat-dialog-title class="dialog-title">
  <mat-icon>edit_location_alt</mat-icon>
  <span>Edit Location: {{ data.location.barcode }}</span>
</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" class="edit-form">
    <mat-form-field appearance="outline">
      <mat-label>Zone Type</mat-label>
      <mat-select formControlName="zoneType">
        @for(type of locationTypes; track type) {
        <mat-option
          [value]="type"
          [disabled]="
            type === 'Storage' && data.location.zoneType !== 'Storage'
          "
        >
          {{ type }}
        </mat-option>
        }
      </mat-select>
      <mat-hint>Storage type (racks) cannot be changed.</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Capacity (kg)</mat-label>
      <input matInput type="number" formControlName="capacityWeight" min="0" />
      <mat-error *ngIf="editForm.get('capacityWeight')?.hasError('required')"
        >Capacity is required</mat-error
      >
      <mat-error *ngIf="editForm.get('capacityWeight')?.hasError('min')"
        >Must be >= 0</mat-error
      >
    </mat-form-field>

    <mat-slide-toggle formControlName="isActive" color="accent">
      Location is Active
    </mat-slide-toggle>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onConfirm()"
    [disabled]="editForm.invalid || isSaving()"
  >
    @if(isSaving()) {
    <mat-progress-spinner
      diameter="20"
      mode="indeterminate"
    ></mat-progress-spinner>
    <span>Saving...</span>
    } @else {
    <ng-container>
      <mat-icon>save</mat-icon>
      <span>Save Changes</span>
    </ng-container>
    }
  </button>
</mat-dialog-actions>
