<div class="dialog-container">
  <!-- Header -->
  <div class="dialog-header">
    <h2>Select Pallet Type</h2>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="dialog-content">
    @if(isLoading()) {
      <div class="spinner-container">
        <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
      </div>
    } @else {
      <form [formGroup]="form">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>Available Pallet Types</mat-label>
          <mat-select formControlName="palletTypeId">
            @for(pt of palletTypes(); track pt.id) {
              <mat-option [value]="pt.id">{{ pt.name }} (Tare: {{ pt.tareWeight | number:'1.1-1' }}kg)</mat-option>
            }
          </mat-select>
          @if(palletTypes().length === 0) {
            <mat-hint>No pallet types have been configured.</mat-hint>
          }
        </mat-form-field>

        <mat-checkbox formControlName="isCrossDock" color="primary">
          Mark for Cross-Docking (skip standard putaway)
        </mat-checkbox>
      </form>
    }
  </mat-dialog-content>

  <div class="dialog-actions">
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onConfirm()" [disabled]="form.invalid || isLoading()">
      Add Pallet
    </button>
  </div>
</div>
