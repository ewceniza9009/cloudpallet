<h2 mat-dialog-title class="clean-header">
  <mat-icon class="header-icon" color="warn">warning</mat-icon>
  <span>{{ data.title }}</span>
</h2>

<mat-dialog-content class="clean-content">
  <p class="confirmation-message">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="clean-actions">
  <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    {{ data.confirmButtonText || 'Delete' }}
  </button>
</mat-dialog-actions>
