name: CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Publish
      run: dotnet publish src/Presentation/WMS.Api/WMS.Api.csproj -c Release -o ./publish

    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: wms-backend
        path: ./publish

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./wms-frontend
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: wms-frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      # Replace 'cloudpallet' with your actual repository name if different
      run: npm run build -- --configuration production --base-href /cloudpallet/

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: wms-frontend/dist/wms-frontend/browser
        branch: gh-pages
